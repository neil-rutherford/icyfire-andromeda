{% extends "layout.html" %}

{% block content %}
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center" style="max-width:700px;">
        <h1 class="display-4">Request a password request</h1>
    </div>
    <hr>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <div class="text-center bg-light text-dark rounded">
            <div class="form-group">
                {{ form.email.label }}<span style="color:red;">*</span><br>
                {{ form.email(_class="form-control form-control-lg") }}<br>
                {% for error in form.email.errors %}
                    <span style="color: red;">{{ error }}</span>
                {% endfor %}
            </div>
        </div>
        <br>
        <div class="text-center">
            {{ form.submit() }}<br>
        </div>
    </form>
{% endblock %}
